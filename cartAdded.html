<script>
    
    var Boat = [
        {
           price: "Rs.999.00",
           stkPrice: "Rs.2,990.00"
        }
    ]

    var cartData = JSON.parse(localStorage.getItem("cart"))||[];
    window.addEventListener("load",function () {
      display(Boat);
    });

    function display(Boat){

        document.querySelector("#box2").innerHTML = "";
        Boat.map(function(el){      
        var box = document.createElement("div")

         var nm = document.createElement("p");
         nm.textContent = "Inclusive of all taxes"
         nm.style.color = "grey";
        
         var img = document.createElement("img");
         img.src = el.pic;
         
         var nam = document.createElement("h4");
         nam.textContent = el.name;
         nam.style.color = "black"
        
         var amount = document.createElement("div");
         amount.setAttribute("class","mrp")

         var prc = document.createElement("h5");
         prc.textContent = el.price
         prc.setAttribute("class","pricing")

         var stkprc = document.createElement("h6");
         stkprc.textContent = el.stkPrice
         stkprc.setAttribute("class","strike")

         var btn = document.createElement("button")
         btn.innerText = "ADD TO CART"
         btn.setAttribute("class","item")
         btn.addEventListener("click",function(){
             addToCart(el)
         })
           
         amount.append(prc,stkprc)
         box.append(amount,nm,btn)
         document.querySelector("#box2").append(box);
    })
    }
   
    function addToCart(el){
        // console.log("cart")
        cartData.push(el)
        localStorage.setItem("cart",JSON.stringify(cartData))
        alert("Item added to cart")
    }
    
</script>
